<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Girls Gallery</title>
  <!--Angularjs-->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="/controllers/controller.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid nav-bg">
      <div class="navbar-header">
        <a class="navbar-brand brand-text" href="#"><strong>TechKids</strong></a>
      </div>
    </div>
  </nav>
  <div class="container" ng-controller="AppController">
    <h1>Gallery</h1>
    <table>
      <tr>
        <td></td>
      </tr>
    </table>
    <div class="image-menu">
      <div class="content">
        <table class="add-image-table">
          <tr>
            <td>
              <input class="form-control" ng-model="image.name" name="name" maxlength="40" placeholder="Name" required/>
            </td>
            <td>
              <input class="form-control" ng-model="image.imageLink" name="imageLink" placeholder="Image Link" />
            </td>
            <td>
              <input class="form-control" ng-model="image.description" name="description" maxlength="40" placeholder="Description" />
            </td>
            <td>
              <button class="btn btn-primary" ng-click="addImage()" ng-hide="!removeIsActive">Add Image</button>
              <button class="btn btn-info" ng-click="enableEdit()" ng-hide="editContentIsActive">Update</button>
              <button class="btn btn-info" ng-click="enableEdit()" ng-hide="!removeIsActive">Edit</button>
              <button class="btn btn-danger" ng-click="disableEdit()" ng-hide="removeIsActive">Done</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div ng-repeat="image in imageList">
      <div class="image-frame">
        <div class="image-style">
          <img ng-src="{{ image.imageLink }}" style="border-radius: 8px 8px 0px 0px" width="auto" height="150">
          <div class="image-textbox">
            <strong>{{ image.name }}</strong>
            <p>{{ image.description }}</p>
            <button class="btn btn-danger" ng-click="removeImage(image)" ng-hide="removeIsActive"> X </button>
            <button class="btn btn-warning" ng-click="edit(image)" ng-hide="removeIsActive"> Edit </button>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
